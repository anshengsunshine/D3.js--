<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <title>7-让图表动起来</title>
    <style>
        .axis path,
        .axis line {
            fill: none;
            stroke: black;
            shape-rendering: crispEdges;
        }

        .axis text {
            font-family: sans-serif;
            font-size: 11px;
        }

        .MyText {
            font-size: 16px;
            color: rgb(255, 255, 255);
        }
    </style>
</head>

<body>
    <script>
        // 定义画布大小
        var width = 400;
        var height = 400;
        // 添加 SVG 画布
        var svg = d3.select("body")
            .append("svg")
            .attr("width", width)
            .attr("height", height)
        // 画第一个圆 - 要求：移动 x 坐标
        var circle1 = svg.append("circle")
            .attr("cx", 100)
            .attr("cy", 100)
            .attr("r", 45)
            .style("fill", "green")
        // 在 1 秒（1000毫秒）内将圆心坐标由 100 变为 300
        circle1.transition()
            .duration(1000)
            .attr("cx", 300)

        // 画第二个圆 - 要求：既移动 x 坐标，又改变颜色
        var circle2 = svg.append("circle")
            .attr("cx", 100)
            .attr("cy", 100)
            .attr("r", 45)
            .style("fill", "green")
        // 在 1.5 秒（1500毫秒）内将圆心坐标由 100 变成 300
        // 将颜色从绿色变成红色
        circle2.transition()
            .duration(1500)
            .attr("cx", 300)
            .style("fill", "red")
        // 画 第三个圆 - 要求：既移动 x 坐标，又改变颜色，还改半径
        var circle3 = svg.append("circle")
            .attr("cx", 100)
            .attr("cy", 100)
            .attr("r", 45)
            .style("fill", "green")
        //在2秒（2000毫秒）内将圆心坐标由100变为300
        //将颜色从绿色变为红色
        //将半径从45变成25
        //过渡方式采用bounce（在终点处弹跳几次）
        circle3.transition()
            .duration(2000)
            .ease("bounce")
            .attr("cx", 300)
            .style("fill", "red")
            .attr("r", 25);





    </script>
</body>

</html>
