<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <title>4-比例尺的使用</title>
</head>

<body>
    <p>Apple</p>
    <p id="myid">Pear</p>
    <p>Banana</p>
    <script>
        var width = 300, height = 300;
        var svg = d3.select("body")
            .append("svg")
            .attr("width", width)
            .attr("height", height);
        // 定义数据集
        var dataset = [2.5, 2.1, 1.7, 1.3, 0.9];
        // 定义比例尺
        var linear = d3.scale.linear()
            .domain([0, d3.max(dataset)])
            .range([0, 250]);
        var rectHeight = 25;
        svg.selectAll("rect")
            .data(dataset)
            .enter()
            .append("rect")
            .attr("x", 20)
            .attr("y", function (d, i) {
                return i * rectHeight
            })
            .attr("width", function (d, i) {
                return linear(d);   //  赋值
            })
            .attr("height", rectHeight - 2)
            .attr("fill", "steelblue")


    </script>
</body>

</html>
