<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <title>3-做一个简单的图表</title>
</head>

<body>
    <p>Apple</p>
    <p id="myid">Pear</p>
    <p>Banana</p>
    <script>
        var width = 300, height = 300;
        var svg = d3.select("body")
            .append("svg")
            .attr("width", width)
            .attr("height", height);
        var dataset = [250, 210, 170, 130, 90];  //数据（表示矩形的宽度）
        var rectHeight = 25;
        svg.selectAll("rect")
        .data(dataset)
        .enter()
        .append("rect")
        .attr("x",20)
        .attr("y",function(d,i){
            return i * rectHeight
        })
        .attr("width",function(d,i){
            return d
        })
        .attr("height",rectHeight - 2)
        .attr("fill","steelblue")
    </script>
</body>

</html>
