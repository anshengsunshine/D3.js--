<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <title>5-坐标轴</title>
    <style>
        .axis path,
        .axis line {
            fill: none;
            stroke: black;
            shape-rendering: crispEdges;
        }

        .axis text {
            font-family: sans-serif;
            font-size: 11px;
        }
    </style>
</head>

<body>
    <p>Apple</p>
    <p id="myid">Pear</p>
    <p>Banana</p>
    <script>
        var width = 300, height = 300;
        var svg = d3.select("body")
            .append("svg")
            .attr("width", width)
            .attr("height", height);
        // 定义数据集
        var dataset = [2.5, 2.1, 1.7, 1.3, 0.9];
        // 定义比例尺
        var linear = d3.scale.linear()
            .domain([0, d3.max(dataset)])
            .range([0, 250]);
        // 定义坐标轴
        var axis = d3.svg.axis()
            .scale(linear)  // 指定比例尺
            .orient("bottom")  // 指定刻度的方向
            .ticks(6)  // 指定刻度的数量
        var rectHeight = 25;  // //每个矩形所占的像素高度(包括空白)
        svg.selectAll("rect")
            .data(dataset)
            .enter()
            .append("rect")
            .attr("x", 20)
            .attr("y", function (d, i) {
                return i * rectHeight
            })
            .attr("width", function (d, i) {
                return linear(d);   //  赋值
            })
            .attr("height", rectHeight - 2)
            .attr("fill", "steelblue")
        // 在 SVG 中添加坐标轴
        svg.append("g")
            .attr("class", "axis")  // 设置坐标轴的  -  样式
            .attr("transform", "translate(20,130)")  // 设置坐标轴的 - 位置
            .call(axis)



    </script>
</body>

</html>
