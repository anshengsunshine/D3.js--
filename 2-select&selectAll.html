<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <title>select&selectAll</title>
</head>

<body>
    <p>Apple</p>
    <p id="myid">Pear</p>
    <p>Banana</p>
    <script>
        var str = "china"
        var body = d3.select("body")
        var p = body.selectAll("p")
        p.style("color", "red");

        // append()：在选择集末尾插入元素
        body.append("p")
            .text("append p element");
        // insert(): 在选择及前面插入元素
        body.insert("p", "#myid")
            .text("insert p element");
        // remove(): 在选择及前面插入元素
        var p = body.select("#myid");
        p.remove();
    </script>
</body>

</html>
